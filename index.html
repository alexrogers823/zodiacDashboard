<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header class="heading">
    <div class="title">
      <h1 class="the-sign" data-current-sign>Aries</h1>
      <img src="#" alt="" class="element" data-image>
    </div>
    <h3 class="sign-dates" data-dates>Jan 1 - Dec 31</h3>
  </header>

  <section class="main-section">
    <div class="trait-container">
      <div class="lovetta">
        <p>Lovetta the Lover says:</p>
        <span class="selected-trait loved" data-lovetta></span>
      </div>
      <div class="harry">
        <p>Harry the Hater says:</p>
        <span class="selected-trait hated" data-harry></span>
      </div>
      <div class="celebrity-club">
        <p data-celebrity-header></p>
        <span class="celebrity" data-celebrity></span>
      </div>
    </div>
    <div class="true-love">
      <p data-lover-question></p>
      <p class="critic-response" data-lover-answer></p>
      <p>Me: "You know...I think you're right! Love you!"</p>
    </div>
  </section>

  <section class="big-buttons">
    <button data-prev></button>
    <button data-next></button>
  </section>

  <footer class="footer" data-footer>
    <!-- <button class="all-signs">Leo</button> -->
  </footer>

  <script src="scripts/index.js"></script>
</body>
</html>
